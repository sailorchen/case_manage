{% extends 'base.html' %}

{% load static %}



{% block search %}
			<form class="navbar-form navbar-left" role="search">
				  <div class="form-group">
				    <input type="text" class="form-control" placeholder="请输入版本名称">
				  </div>
				  <button type="submit" class="btn btn-default">搜索</button>
			</form>
			<a class="btn btn-primary" href="{% url 'add_version' %}" role="button" 
			style="padding-top: 20px; float: right; line-height: 1;padding-right:30px;">添加版本</a>
{% endblock %}

{% block content %}

	<table class="table">
		<tr>
		  <th>模块名称</th>
		  <th>创建时间</th>
		</tr>
			{% for version in version_list %}
			<tr>
				<td>
				{{ version.version_name }}
				</td>
				<td>
					{{  version.create_time | date:'Y-m-d S:M:S'}}
				</td>
			</tr>
				{% empty %}
				<tr>
					<td>还没有版本，赶快去新建吧~</td>
				</tr>
			{% endfor %}
	</table>
{% endblock %}
